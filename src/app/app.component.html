<main class="content">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1>Electron Timer</h1>

                <div class="progress-wrapper" *ngIf="maxVal">

                    <div class="text" *ngIf="!isFinished" class="timer">
                        {{ max - current | number: '1.1-1' }}
                    </div>

                    <div class="text" *ngIf="isFinished">
                        ding!
                        <audio src="assets/chime.mp3" autoplay></audio>
                    </div>

                    <!-- <round-progress
                [max]="max"
                [current]="current"
                [radius]="100"
                [stroke]="25">
        </round-progress> -->

                </div>

                <div class="controls-wrapper">

                    <label>Seconds</label>
                    <input class="input" placeholder="number of seconds" type="text" [(ngModel)]="max" (keydown)="reset()">


                    <button *ngIf="currentVal <= 0" (click)="start()">Start</button>
                    <button *ngIf="!isFinished" (click)="finish()">Finish</button>
                </div>

            </div>
        </div>
    </div>
</main>
